<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="card">
      <div class="card-body">
        <div class="col-12">
          <form [formGroup]="signUpForm" (ngSubmit)="signUp(signUpForm.value)">
            <div class="form-group">
              <label for="">Nombre</label>
              <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="nombre" formControlName="name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Correo Electronico</label>
              <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email" formControlName="email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contrase単a</label>
              <input type="password" class="form-control" placeholder="Contrase単a" formControlName="password">
            </div>
            <div class="form-group">
              <label >Compa単ia</label>
              <select class="custom-select" id="inputGroupSelect01" formControlName="company_id">
                <option selected>Selecciona...</option>
                <option *ngFor="let company of companies"value="{{company.id}}">{{company.name}}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary mt-2" [disabled]="signUpForm.invalid">Crear cuenta</button>
          </form>
          <div class="col-12 mt-3">
            <a type="button" class="btn btn-link" (click)="goBack()">多Ya tienes una cuenta?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
