<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="card">
      <div class="card-body">
        <div class="col-12">
          <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
            <div class="form-group">
              <label for="exampleInputEmail1">Correo Electronico</label>
              <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email" formControlName="email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" formControlName="remember_me">
              <label class="form-check-label" for="exampleCheck1">Recordarme</label>
            </div>
            <button type="submit" class="btn btn-primary mt-2" [disabled]="loginForm.invalid">Iniciar sesion</button>
          </form>
          <div class="col-12 mt-3">
            <button type="button" class="btn btn-link">¿Aun no estas registrado?</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
